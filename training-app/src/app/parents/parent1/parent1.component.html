
<br>
<div class="row">
  <div class="col-md-4">isim: <input type="text" [(ngModel)]="name" /></div>
  <div class="col-md-4">
    başarı durumu:
    <select [(ngModel)]="successStatus">
      <option value="0">Seçiniz</option>
      <option [ngValue]="true">Başarılı</option>
      <option [ngValue]="false">Başarısız</option>
    </select>
  </div>
  <div class="col-md-2">
    <button (click)="calculate()">Gönder</button>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <app-child1 [data]="calculaterData" (resetForm)=" resetParentForm()" ></app-child1>
  </div>
</div>
